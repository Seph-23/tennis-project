<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header(~{::link},~{:://head/script})}">
  <meta http-equiv="Content-Type>" content="text/html; charset=UTF-8"/>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400&display=swap"
        rel="stylesheet">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.1.js"
          integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
          crossorigin="anonymous"></script>
  <link href="/css/header-style.css" rel="stylesheet">
  <!-- Summernote -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
  <title>Board Add</title>
</head>
<body>
  <div class="container">   <!-- Container Start -->
    <nav th:replace="fragments/bodyheader :: bodyHeader"></nav>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>

    <div class="board"> <!-- board start -->

      <div class="board-main"> <!-- Board Main Start -->
        <h4>글쓰기</h4>
        <form role="form" th:object="${form}"  method="post">
          <input type="hidden" th:field="*{id}" th:action="@{/boards/update/{id} (id=${form.id})}">
          <div class="form-group">
            <label th:for="title"></label>
            <input id="title" type="text" class="form-control" name="title"
                   th:value="${form.title}"/>
            <div class="field-error" th:errors="${form.title}"></div>
          </div>
          <div class="form-group">
            <label th:for="content"></label>
            <textarea id="summernote" type="text" class="form-control" name="content"
                      th:text="${form.content}"></textarea>
            <div class="field-error" th:errors="${form.content}"></div>
          </div>
          <button type="submit" class="button-submit" id="board-submit">수정하기</button>
        </form>
      </div> <!-- Board Main End -->

      <div class="side-menu-right"> <!-- Right Side Menu Start -->
      </div> <!-- Right Side Menu End -->
    </div> <!-- board end -->
    <footer th:replace="fragments/footer :: footer"></footer>
  </div> <!-- Container End -->
</body>
<script th:src="@{/js/boardAddFormPage.js}"></script>
</html>
