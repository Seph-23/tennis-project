<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Tennis</title>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- CSS -->
    <link href="/css/styles.css" rel="stylesheet" />
    <link href="/css/banner.css" rel="stylesheet" />
    <link href="/css/localCategory.css" rel="stylesheet" />
    <link href="/css/dateCarousel.css" rel="stylesheet" />
</head>
<body class="pt-6">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light fixed-top navbar-shrink" id="mainNav">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" th:href="@{/}">GOGOtennis</a>
        <!-- <a class="navbar-brand" th:href="@{/}">
             <img src="img/logo2.png" alt="logo" width="100">
         </a>-->
        <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
        </button>
        <div class="gap-5 collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/matching/home}" th:text="#{menu.match}">매치</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/tournament}" th:text="#{menu.tournament}">대회</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/ranking/home}" th:text="#{menu.rank}">랭킹</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/boards/home}" th:text="#{menu.community}">커뮤니티</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/club}" th:text="#{menu.club}">동호회</a></li>
            </ul>

            <div class="gap-2 d-md-flex">
                <div th:if="${session.loginMember == null}">
                    <button type="button" class="btn btn-outline-primary"
                            th:onclick="|location.href='@{/members/new}'|" th:text="#{member.join}">회원가입</button>
                    <button type="button" class="btn btn-outline-primary"
                            th:onclick="|location.href='@{/login}'|" th:text="#{member.login}">로그인</button>
                </div>  <!-- TODO : 로그인 modal 창 구현 -->
                <div th:if="${session.loginMember != null} and ${session.loginMember.provider.toString() == 'GOGOTENNIS'}">
                    <button type="button" class="btn btn-outline-primary" th:onclick="|location.href='@{/logout}'|" th:text="#{member.logout}">로그아웃</button>

                    <button type="button" class="btn btn-outline-primary" th:onclick="|location.href='@{/members/profile/{id} (id=${session.loginMember.id})}' |" ) th:text="#{member.profile}">내 정보</button>
                </div>

                <!-- 카카오 로그아웃-->
                <div th:if="${session.loginMember != null} and ${session.loginMember.provider.toString() == 'KAKAO'}">
                    <button type="button" class="btn btn-outline-primary"
                            th:onclick="|location.href='@{https://kauth.kakao.com/oauth/logout?client_id=b70b62ddd16773ad4e495c5aa49dc006&logout_redirect_uri=http://localhost:8080/oauth/kakao/logout&response_type=code}'|"
                            th:text="#{member.logout}">로그아웃</button>

                    <!-- TODO:내 정보 UI 구현-->
                    <button type="button" class="btn btn-outline-primary" th:onclick="|location.href='@{/members/profile/{id} (id=${session.loginMember.id})}' |" )
                            th:text="#{member.profile}">내 정보</button>
                </div>

            </div> <!--gap-2 d-md-flex END-->

        </div>
    </div>
</nav>

<!--<div class="board_banner_area">-->
<!--    <div class="board_banner_text">-->
<!--        <h1>Ranking</h1>-->
<!--        <p>Set your Goals and Go Higher!</p>-->
<!--    </div>-->
<!--    <img src="/images/trophy.jpeg" alt="Contact US 배너 이미지">-->
<!--</div>-->
<div class="col-12 p-5"></div>

<div class="container">
    <div class="row row-cols-1 row-cols-md-3 mb-3 ms-5 text-center">
        <div class="col">
            <div class="card mb-4 rounded-3" style="width: 20rem;">
                <div class="card-header py-3 text-bg-warning">
                    <img src="/images/medal.png" class="position-absolute" style="left: -50px; top: -35px" width="110px">
                    <span th:text="${topRank.nickname}" class="text-white fs-2 my-0 fw-normal">
                        User1
                    </span>
                </div>
                <div class="card-body">
                    <img src="/images/user.png" class="rounded-circle px-5 py-3" alt="프로필" height="150">
                    <ul class="list-unstyled mt-1 mb-0 fw-bold">
                        <li th:text="${topRank.record.win} + '승' + ${topRank.record.lose} + '패'">165승 3패</li>
                        <li th:text="${topRank.record.points} + '점'">1920점</li>
                        <li th:text="${topRank.record.rate} + '%'">82%</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card mb-4 rounded-3" style="width: 20rem;">
                <div class="card-header py-3 text-bg-danger">
                    <img src="/images/medal%20(1).png" class="position-absolute" style="left: -50px; top: -35px" width="110px">
                    <span th:text="${secondRank.nickname}" class="text-white fs-2 fmy-0 fw-normal">
                        User2
                    </span>
                </div>
                <div class="card-body">
                    <img src="/images/user.png" class="rounded-circle px-5 py-3" alt="프로필" height="150">
                    <ul class="list-unstyled mt-1 mb-0 fw-bold">
                        <li th:text="${secondRank.record.win} + '승' + ${secondRank.record.lose} + '패'">165승 12패</li>
                        <li th:text="${secondRank.record.points} + '점'">1702점</li>
                        <li th:text="${secondRank.record.rate} + '%'">72%</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card mb-4 rounded-3" style="width: 20rem;">
                <div class="card-header py-3 text-bg-primary">
                    <img src="/images/medal%20(2).png" class="position-absolute" style="left: -50px; top: -35px" width="110px">
                    <span th:text="${thirdRank.nickname}" class="text-white fs-2 my-0 fw-normal">
                        User3
                    </span>
                </div>
                <div class="card-body">
                    <img src="/images/user.png" class="rounded-circle px-5 py-3" alt="프로필" height="150">
                    <ul class="list-unstyled mt-1 mb-0 fw-bold">
                        <li th:text="${thirdRank.record.win} + '승' + ${thirdRank.record.lose} + '패'">165승 12패</li>
                        <li th:text="${thirdRank.record.points} + '점'">1702점</li>
                        <li th:text="${thirdRank.record.rate} + '%'">72%</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!--페이징-->
    <nav aria-label="Page navigation example">
        <ul class="pagination pagination justify-content-center">
            <li class="page-item">
                <a class="page-link" aria-label="Previous">
                    <span class="h5" aria-hidden="true"><</span>
                </a>
            </li>
            <th:block class="page-item h5">
                <!--                <a class="page-link" ></a>-->
                <span class="page-link">11월 1주차 주간랭킹</span>
            </th:block>
            <li class="page-item">
                <a class="page-link" aria-label="Next">
                    <span class="h5" aria-hidden="true">></span>
                </a>
            </li>
        </ul>
    </nav>
    <div class="col-12 p-3"></div>

    <!-- ranking table -->
    <table class="table table-hover align-middle text-center">
        <thead class="bg-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col" class="text-center">닉네임</th>
            <th scope="col">전적</th>
            <th scope="col">점수</th>
            <th scope="col">승률</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member, i: ${rank}">
            <td th:text="${i.index+4}">4</td>
            <td th:text="${member.nickname}">닉네임</td>
            <td th:text="${member.record.win} + '승' + ${member.record.lose} + '패'">전적</td>
            <td th:text="${member.record.points} + '점'">점수</td>
            <td th:text="${member.record.rate} + '%'">승률</td>
        </tr>
        </tbody>
    </table>

</div>

<!-- Footer-->
<footer class="footer bg-white small text-center text-black-50">
    <div class="container px-4 px-lg-5">Copyright &copy; 우아한1팀 Website 2022</div>
</footer>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"></script>
<!-- JS Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="/js/localCategory.js"></script>

</body>
</html>
